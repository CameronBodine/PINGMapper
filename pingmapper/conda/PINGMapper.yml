name: ping
channels:
  - conda-forge
  - defaults
dependencies:
  - python < 3.13
  - gdal
  - numpy
  - git
  - pandas
  - geopandas
  - scikit-image
  - joblib
  - matplotlib
  - rasterio
  - h5py
  - opencv
  - pip
  - pip:
      - pingverter
      - pingmapper
      - pingwizard
      - pinginstaller
      - doodleverse_utils
      - psutil
      - tensorflow
      - tf-keras
      - transformers
      - rsa
      - pyproj --force