# theme: jekyll-theme-minimal
remote_theme: just-the-docs/just-the-docs
title: PING-Mapper
description: Interface for reading, processing, and mapping side scan sonar data

logo: /assets/PINGMapper_Logo.png

# Aux links for the upper right navigation
aux_links:
  "PING-Mapper on GitHub":
    - "https://github.com/CameronBodine/PINGMapper"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: false


# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "This study was made possible by a partnership between the U.S. Fish and Wildlife Service and Northern Arizona University. Funding for this work was provided by the Open Ocean Trustee Implementation Group to restore natural resources injured by the 2010 Deepwater Horizon oil spill in the Gulf of Mexico. The contents of this website are those of the authors and do not necessarily represent the views of the U.S. Fish and Wildlife Service or Northern Arizona University. Copyright &copy; 2024 Cameron Bodine."

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Color scheme currently only supports "dark", "light"/nil (default), or a custom scheme that you define
color_scheme: nil

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  g2k:
    title: Good to Know!
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

plugins:
  - jekyll-seo-tag
