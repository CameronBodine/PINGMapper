# theme: jekyll-theme-minimal
remote_theme: just-the-docs/just-the-docs
title: PING-Mapper
description: Interface for reading, processing, and mapping side scan sonar data
baseurl: "/PINGMapper"
url: "https://cameronbodine.github.io"
logo: /assets/PINGMapper_Logo.png

# Aux links for the upper right navigation
aux_links:
  "PING-Mapper on GitHub":
    - "https://github.com/CameronBodine/PINGMapper"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# Footer content
# appears at the bottom of every page's main content

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Copyright &copy; 2022 Cameron Bodine. Distributed by an <a href=\"https://github.com/CameronBodine/PINGMapper/blob/main/LICENSE\">MIT license.</a>

plugins:
  - jekyll-seo-tag

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false
